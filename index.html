<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Instanews - NYT News Reader
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./build/css/style.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div>
    <header>
      <img class "logo" src="nyt-logo.svg" alt="logo">
      <p>Choose a section:
      </p>
      <form action="">
        <select id="select-article" name="topic">
      <option value>Sections ...</option>
      <option value="home">Home</option>
      <option value="arts">Arts</option>
      <option value="business">Business</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
      <option value="fashion">Fashion</option>
    </select>
      </form>
    </header>

    <div id="content">
    </div>
    <div id="loader">
      <img src="/ajax-loader.gif" id="ajax-loader">
    </div>

    <footer>
      <div>
        <p>
          Â© Copyright 2016
          <span class="upper">Instanews</span>
        </p>
      </div>
    </footer>



    <script src="build/js/script.min.js"></script>
  </div>
</body>
</html>
